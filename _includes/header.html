<header id="header" class="header bg-white">
    <div class="navbar-container">
        <a href="{{ '/' | prepend: site.baseurl }}" class="navbar-logo">
            <img src="{{ '/style/image/logo.png' | prepend: site.baseurl }}" alt="{{ site.name }}" style="border-radius: 50%" />
            <span>{{ site.name }}</span>
        </a>
        <div class="navbar-menu">
            <a href="{{ '/archives' | prepend: site.baseurl }}"><span class='iconfont icon-archive'></span>&nbsp;&nbsp;Archives</a>
            <a rel="nofollow" target="_blank" href="{{site.github}}"><span class='iconfont icon-github'></span>&nbsp;&nbsp;Github</a>
        </div>
        <div class="navbar-mobile-menu" onclick="">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul>
                <li><a href="{{ '/archives' | prepend: site.baseurl }}">Archives</a></li>
                <li><a href="{{site.github}}">Github</a></li>
            </ul>
        </div>
    </div>
</header>
